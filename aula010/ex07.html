<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            font: normal 20pt Arial;
        }

        input {
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="n1" id="in1"> + 
    <input type="number" name="n1" id="in2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = document.getElementById('in1').value
            var tn2 = document.getElementById('in2').value
            var n1 = Number(tn1)
            var n2 = Number(tn2)
            var soma = n1 + n2
            document.getElementById('res').innerHTML = `A soma entre ${n1} e ${n2} Ã© ${soma}`
        }
    </script>
</body>
</html>
